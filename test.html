<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/test.css">

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
        </div>
    </header>

    <section class="test">
        <div class="container">
            <div class="test-pre-title">
                Test #1: 'JavaScript Fundamentals'
            </div>

            <div class="test-question">
                <div class="test-question-title common-title">
                    <span>Question 2:</span> "There should be a question text here"
                </div>
                <div class="test-question-options">
                    <div class="test-question-option">
                        <input type="radio" id="answer-one">
                        <label for="answer-one">Answer Option 1</label>
                    </div>
                    <div class="test-question-option">
                        <input type="radio" id="answer-two">
                        <label for="answer-two">Answer Option 2</label>
                    </div>
                    <div class="test-question-option">
                        <input type="radio" id="answer-three">
                        <label for="answer-three">Answer Option 3</label>
                    </div>
                    <div class="test-question-option">
                        <input type="radio" id="answer-four">
                        <label for="answer-four">Answer Option 4</label>
                    </div>
                </div>
            </div>
            <div class="test-actions">
                <div class="test-previous-action">
                    <button class="button button-transparent"></button>
                </div>
            </div>
        </div>
    </section>
