<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/choice.css">

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
        </div>
    </header>

    <section class="choice">
        <div class="container">
            <div class="choice-content">
                <h1 class="choice-title common-title">
                    Choose a <span>quiz topic</span>
                </h1>
                <div class="choice-description">
                    To begin the test, select one of the topics provided below
                </div>
                <div class="choice-options">
                    <div class="choice-option">
                        <div class="choice-option-text">Test #1: 'JavaScript Fundamentals'</div>
                        <div class="choice-option-arrow">
                            <img src="images/symbole-fleche-droite-violet.png" alt="arrow">
                        </div>
                    </div>
                    <div class="choice-option">
                        <div class="choice-option-text">Test #2: 'JavaScript Advanced Techniques'</div>
                        <div class="choice-option-arrow">
                            <img src="images/symbole-fleche-droite-violet.png" alt="arrow">
                        </div>
                    </div>
                    <div class="choice-option">
                        <div class="choice-option-text">Test #3: 'Mastering JavaScript: Expert Level'</div>
                        <div class="choice-option-arrow">
                            <img src="images/symbole-fleche-droite-violet.png" alt="arrow">
                        </div>
                    </div>
                </div>
            </div>
            <div class="choice-image">
                <img src="images/choice-image.png" alt="Image">
            </div>
        </div>
    </section>

    <footer class="footer">
        itLogiaQuiz Â© All rights reserved / 2024
    </footer>

    <script src="script/common.js"></script>
    <script src="script/choice.js"></script>

</body>

</html>
