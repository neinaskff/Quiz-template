<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/form.css">

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
        </div>
    </header>

    <section class="form">
        <div class="container">
            <div class="form-content">
                <h1 class="form-title common-title">
                    Enter your <span>data</span>
                </h1>
                <div class="form-details">
                    <div class="form-group">
                        <input type="text" class="form-input" id="name" required>
                        <label for="name" class="form-label">Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" id="last-name" required>
                        <label for="last-name" class="form-label">Last name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" id="email" required>
                        <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="form-agree">
                        <input type="checkbox" id="agree" required>
                        <label for="agree">
                            I have read <a href="#">the rules of the site</a>
                        </label>
                    </div>
                </div>
                <div class="form-button">
                    <button class="button" disabled>Let's pick a quiz</button>
                </div>
            </div>
            <div class="form-image">
                <img src="images/form-image.png" alt="Image">
            </div>
        </div>
    </section>

    <footer class="footer">
        itLogiaQuiz Â© All rights reserved / 2024
    </footer>
    <script src="script/form.js"></script>
</body>

</html>
